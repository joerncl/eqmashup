<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Live Earthquake Mashup</title>
    <script type="text/javascript">
      if( window!= window.top ) { top.location.href = location.href; }
    </script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCvPOEoIy-PoJ7yiYmly4Ns4UVinGLiKMA&sensor=true"></script>
    <script type="text/javascript" src="/simile-widgets/timeline/2.3.1/timeline-api.js?bundle=true"></script>
    <script>SimileAjax.History.enabled = false;</script>
    <script src="eqmashup.js" type="text/javascript"></script>
    <link href="eqmashup.css" type="text/css" rel="stylesheet"/>
  </head>

  <body>
    <div id="timelinecontainer">
      <div id="timeline"></div>
    </div>
    <div id="mapcontainer">
      <div id="map"></div>
    </div>
    <div id="buttons">
      <div id="usgs25" class="button">USGS 2.5+</div>
      <div id="usgs5" class="button">USGS 5+</div>
      <div id="emsc" class="button">EMSC</div>
      <div id="gfz" class="button">GFZ</div>
      <div id="counter" class="button">0:00</div>
      <div id="follow" class="button">
        <form action="">
          <div>
            <label>follow</label>
            <input id="checkfollow" type="checkbox" value="yes" checked="checked"/>
          </div>
        </form>
      </div>
      <div id="info" class="button"><a target="_blank" href="/oefiles/gmaps/eqmashup-info_html">Info</a></div>
    </div>
  </body>
</html>
